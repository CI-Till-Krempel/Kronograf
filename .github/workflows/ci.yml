
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Add a timeout to prevent infinitely hanging jobs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build and test with Gradle
        # Use --no-daemon as a best practice for CI environments to prevent hanging.
        # Use --info for more verbose logging to help diagnose issues.
        run: ./gradlew build --no-daemon --info

      - name: Display test results on failure
        if: failure()
        run: |
          echo "Build failed. Displaying test result XML files..."
          for file in $(find . -type f -name "*.xml" -path "**/test-results/**/*.xml"); do
            echo "--- Contents of $file ---"
            cat "$file"
            echo
          done
